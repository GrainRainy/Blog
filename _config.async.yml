# 顶栏 | 导航栏 | TopBars

top_bars:
  - title: Home
    url: /
  
  - title: Archives
    url: '#'
    noswup: true
    children:
      - title: year
        url: /archives/
      - title: Categories
        url: /categories/

  - title: Links
    url: /links/
    noswup: true

  - title: About
    url: /about/
    noswup: true

# 侧栏

